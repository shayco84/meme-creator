<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="nav-bar">
    <div class="main-container">
        <div class="flex-column-container">
            <h1 class="logo logo-header font-logo font-logo-regular">
                <span class="logo-capitalize">M</span>
                eme-
                <span class="logo-capitalize">S</span>
                hmeme
                <span class="logo-dot">.</span>
            </h1>
        </div>
        <div class="flex-column-container">
            <ul class="menu">
                <li class="menu-item font-lato font-weight-700 font-size-16 ">Gallery</li>
                <li class="menu-item font-lato font-weight-700 font-size-16 active">Editor</li>
                <li class="menu-item font-lato font-weight-700 font-size-16 ">About</li>
                <li class="menu-item font-lato font-weight-700 font-size-16 ">Contact</li>
            </ul>
        </div>
    </div>
</nav>
    <section class="gallery-page-container">
        <header>
            <h1>
                Please choose a picture to create your meme!
            </h1>

        </header>
        <section>
            <div class="search-bar">
                <input list="search" class="search-input" type="text" placeholder="Search...">
                <datalist id="search">
                    <option value="animal">
                    <option value="child">
                    <option value="politics">
                    <option value="celebs">
                    <option value="movie">
                    <option value="sport">
                </datalist>
                <button onclick="onSearch()">&#128269;</button>
            </div>
            <div class="gallery-container">
                <ul id="gallery-memes">
                    <li class="gallery-meme"><img id="img-1" onclick="renderMemeEditor(this)" src="img/memes/003.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-2" onclick="renderMemeEditor(this)" src="img/memes/004.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-3" onclick="renderMemeEditor(this)" src="img/memes/005.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-4" onclick="renderMemeEditor(this)" src="img/memes/006.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-5" onclick="renderMemeEditor(this)" src="img/memes/12.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-6" onclick="renderMemeEditor(this)" src="img/memes/19.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-7" onclick="renderMemeEditor(this)" src="img/memes/2.jpg" alt=""></li>

                    <li class="gallery-meme"><img id="img-10" onclick="renderMemeEditor(this)" src="img/memes/9.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-11" onclick="renderMemeEditor(this)" src="img/memes/Ancient-Aliens.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-12" onclick="renderMemeEditor(this)" src="img/memes/One-Does-Not-Simply.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-13" onclick="renderMemeEditor(this)" src="img/memes/Oprah-You-Get-A.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-14" onclick="renderMemeEditor(this)" src="img/memes/X-Everywhere.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-15" onclick="renderMemeEditor(this)" src="img/memes/drevil.jpg" alt=""></li>
                    <li class="gallery-meme"><img id="img-16" onclick="renderMemeEditor(this)" src="img/memes/img11.jpg" alt=""></li>

                </ul>
            </div>
        </section>
    </section>
    <section class="editor-page-container display-none">
        <div class="main-container">
            <div class="editor-container">

                <canvas class="meme-canvas" id="canvas"></canvas>

                <div class="row-editor-and-download-btn-container">
                    <div class="row-editor font-lato font-weight-700 font-size-21">
                        <label for="top-line">Top Line</label>
                        <input onkeyup="onKeyUpMemeText(this, event, 'top')" type="text" id="top-line"
                               name="top-line" placeholder="Top row text here..."/>
                        <label for="middle-line">Bottom Line</label>
                        <input onkeyup="onKeyUpMemeText(this, event, 'bottom')" type="text" id="middle-line"
                               name="middle-line" placeholder="Bottom row text here..."/>
                        <label for="bottom-line">Middle Line</label>
                        <input onkeyup="onKeyUpMemeText(this, event, 'middle')" type="text" id="bottom-line"
                               name="bottom-line" placeholder="Middle row text here..."/>
                    </div>

                    <button class="download-meme-button font-lato font-weight-700 font-size-16"
                            onclick="downloadMemeClicked()">
                        Download Meme
                    </button>
                </div>

            </div>
        </div>
    </section>


    <script src="js/service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
